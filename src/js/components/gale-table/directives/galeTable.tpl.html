<gale-header 
	class="gale-header" 
	layout="row" 
	layout-align="start center" 
	ng-transclude>

	

</gale-header>

<div class="loading" ng-if="isLoading">
	<md-progress-linear md-mode="indeterminate"></md-progress-linear>
</div>

<gale-body class="gale-body">
	<gale-row
		layout="row" 
		class="gale-row" 
		ng-click="onRowClick(item)" 
		layout-align="start center" 
		ng-repeat="item in source" 
		x="{{$index}}" 
		formatters="$$formatters" 
		item="item">
	</gale-row>
</gale-body>



<gale-empty class="gale-empty" layout="column"  layout-align="center center">

</gale-empty>
