<p>
	<!-- DESCRIPTION -->
	Localiza un recurso de acuerdo a la configuración establecida 
	en la confguración global del sistema.
	<br/>
	<i>(Para mayor información: <a ui-sref="app.services-$localization">$Localization</a>)</i>.

	<br />

	<!-- /DESCRIPTION -->

	<!-- USAGE -->
	<h2 class="md-headline">
		Uso Declarativo
	</h2>
	<hljs language="html">
<div ng-app="demoApp" ng-controller="MyController"> 
  <md-input-container>
    <label>{{ 'login.username.label' | localize }}</label>
    <!-- Nombre de Usuario -->
    <input ng-model="user.username">
  </md-input-container>

  <md-input-container>
    <label>{{ 'login.password.label' | localize }}</label>
    <!-- Contraseña -->
    <input type="password" ng-model="user.password">
  </md-input-container>
</div>
	</hljs>
	<!-- /USAGE -->

	<!-- FILTER -->
	<h2 class="md-headline">
		Uso
	</h2>
	<ul class="methods">
		<!-- -->
		<li>
			<!-- METHOD -->
			<h3 class="method-function-syntax">
				$filter('localize')(resx);
			</h3>
			<div class="service-desc">
				<p>
					
				</p>
			</div>
			<div class="api-param-table">
				<table class="no-style">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Tipo</th>
							<th>Descripción</th>
						</tr>
					</thead>
					<tbody>
						<!-- -->
						<tr>
							<td>
								<code class="required">
									resx
								</code>
							</td>
							<td>
								String
							</td>
							<td class="description">
								<p>
									Nombre del recurso local a buscar.
								</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /METHOD -->
		</li>
		<!-- -->
	</ul>
	<!-- /FILTER -->
</p>
